{layout name="layout" /}
<!-- Content -->
<section id="content" class="container">
	<!-- Breadcrumb -->
	{include file="public/breadcrumb"/}
	<h4 class="page-title b-0">系统日志</h4>

	<div class="listview list-container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">系统日志列表</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table  table-bordered table-hover">
								<tr>
									<th>ID</th>
									<th>用户IP</th>
									<th>操作动作</th>
									<th>操作用户</th>
									<th>操作时间</th>
								</tr>
								{volist name="LogRows" id="logRow"}
								<tr>
									<td>{$logRow.id}</td>
									<td>{$logRow.ip}</td>
									<td>{$logRow.remark}</td>
									<td>{$logRow.name}</td>
									<td>{$logRow.op_time|date='Y-m-d H:i:s',###}</td>
								</tr>
								{/volist}
							</table>
						</div>
					</div>
					<div class="panel-footer text-center">
						{$pages}
					</div>
				</div>
			</div>
		</div>

	
	</div>
</section>
