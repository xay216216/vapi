{layout name="layout" /}

<!-- Content -->
<section id="content" class="container">
	<!-- Breadcrumb -->
	{include file="public/breadcrumb"/}
	<h4 class="page-title b-0">友情链接添加</h4>

	<div class="listview list-container">
		<header class="listview-header media">

			<ul class="list-inline list-mass-actions pull-left">
				<li>
					<a data-toggle="modal" href="{:url('back/focus/add')}" title="Add" class="tooltips">
						<i class="sa-list-add"></i>
					</a>
				</li>

				<li class="show-on" style="display: none;">
					<a href="" title="Delete" class="tooltips">
						<i class="sa-list-delete"></i>
					</a>
				</li>
			</ul>
			<div class="clearfix"></div>
		</header>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">友情链接添加</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-11">
								<form action="{:url('back/focus/edit', ['id'=>$focusRow['id']])}" class="form-horizontal ajax-form" method="post" name="rule">
									<div class="form-group">
										<label for="" class="col-sm-1 control-label">位置</label>
										<div class="col-sm-11">
											<select name="position_id" class="form-control">
												<option value="">请选择</option>
												{volist name="positionRows" id="positionRow"} {if condition="$focusRow['position_id'] eq $positionRow['id']"}
												<option value="{$positionRow.id}" selected="selected">{$positionRow.name}</option>
												{else /}
												<option value="{$positionRow.id}">{$positionRow.name}</option>
												{/if} {/volist}
											</select>
										</div>
									</div>
									<div class="form-group">
										<label for="inputname" class="col-sm-1 control-label">标题</label>
										<div class="col-sm-11">
											<input type="text" class="form-control" value="{$focusRow.title}" name="title" id="inputname" placeholder="标题">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-1 control-label" for="inputurl"> 链接地址 </label>
										<div class="col-sm-11">
											<input type="text" class="form-control" value="{$focusRow.url}" name="url" id="inputurl" placeholder="链接地址">
										</div>
									</div>

									<div class="form-group">
										<label for="" class="col-sm-1 control-label">图片</label>
										<div class="col-sm-11">
											<div class="fileupload fileupload-new" data-provides="fileupload">
												<div class="fileupload-new thumbnail big form-control">
													<img src="{$focusRow.image}">
												</div>
												<div class="fileupload-preview form-control fileupload-exists thumbnail big">
													<img src="{$focusRow.image}">
												</div>
												<span class="btn btn-file btn-alt btn-sm">
                            <span class="fileupload-new">Select image</span>
												<span class="fileupload-exists">Change</span>
												<input type="file" name="image" />
												</span>
												<a href="#" class="btn-sm btn fileupload-exists" data-dismiss="fileupload">Remove</a>
											</div>
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-1 control-label" for="inputstatus"> 是否启用 </label>
										<div class="col-sm-11">
											{if condition="$focusRow['status'] eq 1"}
											<input type="checkbox" name="status" checked="checked" id="inputstatus" value="1" /> {else /}
											<input type="checkbox" name="status" id="inputstatus" value="1" /> {/if}
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-1 control-label" for="inputSort"> 排序 </label>
										<div class="col-sm-11">
											<input type="text" class="form-control " value="{$focusRow.sort}" name="sort" value="255" id="inputSort" placeholder="越小越靠前">
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-1 control-label" for="inputremark"> 焦点图说明 </label>
										<div class="col-sm-11">
											<textarea name="remark" class="form-control">{$focusRow.remark}</textarea>
										</div>
									</div>

									<div class="form-group">
										<div class="col-sm-offset-1 col-sm-9">
											<button type="submit" class="btn btn-primary">提交</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
