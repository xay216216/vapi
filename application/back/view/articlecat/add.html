{layout name="layout" /}
<!-- Content -->
<section id="content" class="container">
	<!-- Breadcrumb -->
	{include file="public/breadcrumb"/}

	<h4 class="page-title">添加文章分类</h4>

	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">分类添加</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-12">
							<form action="{:url('back/articlecat/add')}" class="form-horizontal ajax-form" method="post">
								<div class="form-group">
									<label for="inputparent_id" class="col-sm-1 control-label">上级分类</label>
									<div class="col-sm-11">
										<select name="parent_id" id="inputparent_id" class="form-control">
											<option value="0">顶级分类</option>
											{volist name="articlecatRows" id="vo"}
											<option value="{$vo->id}">{$vo->title}</option>
											{volist name="$vo->parent" id="v"}
											<option value="{$v->id}">┗━━━{$v->title}</option>
											{volist name="$v->parent" id="v1"}
											<option value="{$v1->id}">&nbsp;&nbsp;┗━━━{$v1->title}</option>
											{/volist} {/volist} {/volist}
										</select>
									</div>
								</div>
								<div class="form-group">
									<label for="inputTitle" class="col-sm-1 control-label">分类名称</label>
									<div class="col-sm-11">
										<input type="text" class="form-control" name="title" id="inputTitle" placeholder="分类名称">
									</div>
								</div>

								<div class="form-group">
									<label for="inputkeyword" class="col-sm-1 control-label">关键词</label>
									<div class="col-sm-11">
										<input type="text" class="form-control" name="keyword" id="inputkeyword" placeholder="关键词">
									</div>
								</div>

								<div class="form-group">
									<label for="inputkeyword" class="col-sm-1 control-label">简介</label>
									<div class="col-sm-11">
										<textarea name="description" class="form-control"></textarea>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-1 control-label" for="inputSort"> 排序 </label>
									<div class="col-sm-11">
										<input type="text" class="form-control " name="sort" value="255" id="inputSort" placeholder="越小越靠前">
									</div>
								</div>

								<div class="block-area" id="button">
									<label class="btn btn-gr-gray btn-lg ">
                    <input type="submit" value="添加">
                        </label>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>
