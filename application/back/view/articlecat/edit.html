{layout name="layout" /}
<!-- Content -->
<section id="content" class="container">
	<!-- Breadcrumb -->
	{include file="public/breadcrumb"/}

	<h4 class="page-title">编辑文章分类</h4>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">分类编辑</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-12">
							<form action="{:url('back/articlecat/edit',['id'=>$articlecatRow->id])}" enctype="multipart/form-data" method="post">
								<div class="form-group">
									<label for="inputparent_id" class="col-sm-12 control-label">上级分类</label>
									<div class="col-sm-12">
										<select name="parent_id" id="inputparent_id" class="form-control">
											<option value="0">顶级分类</option>
											{volist name="articlecatRows" id="vo"} {if condition="$vo['id'] eq $articlecatRow->parent_id"}
											<option value="{$vo.id}" selected="selected">{$vo.title}</option>
											{else /}
											<option value="{$vo.id}">{$vo.title}</option>
											{/if} {volist name="$vo->parent" id="v"} {if condition="$v['id'] eq $articlecatRow->parent_id"}
											<option value="{$v.id}" selected="selected">&nbsp;&nbsp;┗━{$v.title}</option>
											{else /}
											<option value="{$v.id}">&nbsp;&nbsp;┗━{$v.title}</option>
											{/if} {/volist} {/volist}
										</select>
									</div>
								</div>
								<hr class="tran m-t-20" />
								<div class="form-group">
									<label for="inputTitle" class="col-sm-1 control-label">分类名称</label>
									<div class="col-sm-11">
										<input type="text" class="form-control" value="{$articlecatRow.title}" name="title" id="inputTitle" placeholder="分类名称">
									</div>
								</div>
								<hr class=" tran m-t-20" />
								<div class="form-group">
									<label for="inputkeyword" class="col-sm-1 control-label">关键词</label>
									<div class="col-sm-11">
										<input type="text" class="form-control" value="{$articlecatRow.keyword}" name="keyword" id="inputkeyword" placeholder="关键词">
									</div>
								</div>
								<hr class=" tran m-t-20" />
								<div class="form-group">
									<label for="inputkeyword" class="col-sm-1 control-label">简介</label>
									<div class="col-sm-11">
										<textarea name="description" class="form-control">{$articlecatRow.description}</textarea>
									</div>
								</div>
								<hr class=" tran m-t-20" />
								<div class="form-group">
									<label class="col-sm-1 control-label" for="inputSort"> 排序 </label>
									<div class="col-sm-11">
										<input type="text" class="form-control " name="sort" value="{$articlecatRow->getData('sort')}" id="inputSort" placeholder="越小越靠前">
									</div>
								</div>

								<div class="block-area" id="button">
									<label class="btn btn-gr-gray btn-lg">
                    <input type="submit" value="更新">
                        </label>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	</form>
</section>
