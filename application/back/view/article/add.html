{layout name="layout" /}

<script type="text/javascript" charset="utf-8" src="{$Think.config.Ueditor}ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="{$Think.config.Ueditor}ueditor.all.min.js">
</script>
<script type="text/javascript">
	var ue = UE.getEditor('editor', {
		autoHeightEnabled: true,

		autoFloatEnabled: true,

		initialFrameHeight: 500
	});
</script>

<!-- Content -->
<section id="content" class="container">
	<!-- Breadcrumb -->
	{include file="public/breadcrumb"/}
	<form action="add" enctype="multipart/form-data" method="post">
		<h4 class="page-title">添加文章</h4>

		<div class="block-area" id="text-input">
			<div class="col-md-12 m-t-15">
				<select class="form-control" name="category_id">
					<option>--请选择文章分类--</option>
					{volist name="catrows" id="catrows"}
					<option value="{$catrows.id}">{$catrows.title}</option>
					{volist name="$catrows->parent" id="row"}
					<option value="{$row.id}">┗━{$row.title}</option>
					{volist name="$row->parent" id="r"}
					<option value="{$r.id}">&nbsp;&nbsp;┗━━━{$r.title}</option>
					{/volist} {/volist} {/volist}
				</select>
			</div>
		</div>
		<div class="block-area" id="text-input">

			<p>标题</p>
			<input class="form-control input-focused" name="title" type="text" value="">
			<hr class="whiter m-t-20" />

			<p>Another preview option</p>
			<div class="fileupload fileupload-new" data-provides="fileupload">
				<div class="fileupload-new thumbnail small form-control"></div>
				<div class="fileupload-preview form-control fileupload-exists thumbnail small">
					<img src="">
				</div>
				<span class="btn btn-file btn-alt btn-sm">
                            <span class="fileupload-new">Select image</span>
				<span class="fileupload-exists">Change</span>
				<input type="file" name="image" />
				</span>
				<a href="#" class="btn-sm btn fileupload-exists" data-dismiss="fileupload">Remove</a>
			</div>
			<hr class="whiter m-t-20" />
			<p>描述</p>
			<input class="form-control input-focused" name="description" type="text" value="">
			<hr class="whiter m-t-20" />
			<p>关键字</p>
			<input class="form-control input-focused" name="keyword" type="text" value="">
			<hr class="whiter m-t-20" />
		</div>

		<!-- Buttons -->
		<div class="block-area" id="button">
			<div class="btn-group" data-toggle="buttons">

				{volist name="attr" id="attr"}
				<label class="btn btn-gr-gray btn-sm">
                            <input type="checkbox" name="attr" value="{$attr.aid}" /> {$attr.attr_name}
                        </label> {/volist}

			</div>
		</div>

		<hr class="whiter m-t-20" />
		<!-- Text Editor -->
		<div class="block-area" style="color:#333;">
			<h3 class="block-title">内容</h3>
			<script id="editor" type="text/plain" style="width:100%;height=300px;"></script>
		</div>
		<div class="block-area" id="button">
			<label class="btn btn-gr-gray btn-lg">
                            <input type="submit" value="添加">
                        </label>
		</div>
	</form>
</section>
