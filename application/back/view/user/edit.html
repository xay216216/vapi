{layout name="layout" /}

<!-- Content -->
<section id="content" class="container">
	<!-- Breadcrumb -->
	{include file="public/breadcrumb"/}
	<h4 class="page-title b-0">编辑用户组</h4>

	<div class="listview list-container">
		<header class="listview-header media">
			<ul class="list-inline list-mass-actions pull-left">
				<li>
					<a data-toggle="modal" href="{:url('back/attr/add')}" title="Add" class="tooltips">
						<i class="sa-list-add"></i>
					</a>
				</li>

			</ul>

			<div class="clearfix"></div>
		</header>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">用户ID ：{$userRow['zid']}</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-8">
								<form action="{:url('back/user/edit',['zid'=>$userRow['zid']])}" class="form-horizontal ajax-form" method="post">
									<div class="form-group">
										<label for="inputrole_id" class="col-sm-3 control-label">用户组</label>
										<div class="col-sm-5">
											<select name="id" id="inputrole_id" class="form-control">
												<option value="0">请选择用户组</option>
												{volist name="groupRows" id="vo"} {if condition="$vo['id'] eq $userRow['uid']"}
												<option value="{$vo.id}" selected="selected">{$vo.title}</option>
												{else /}
												<option value="{$vo.id}">{$vo.title}</option>
												{/if} {/volist}
											</select>
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 control-label" for="inputstatus"> 是否启用 </label>
										<div class="col-sm-5">
											{if condition="$userRow['status'] eq 1"}
											<input type="checkbox" name="status" id="inputstatus" value="1" checked="checked" /> {else /}
											<input type="checkbox" name="status" id="inputstatus" value="0" /> {/if}
										</div>
									</div>

									<div class="form-group">
										<div class="col-sm-offset-3 col-sm-9">
											<button type="submit" class="btn btn-primary">提交</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
